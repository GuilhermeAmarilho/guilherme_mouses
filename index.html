<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <div class="form">
        <label for="nota">Valor:</label>
        <input id="add" type="number"step="1" value="0" min="0" class='input'>
        <button class="button add">Adicionar</button><br/>
        <label>Nome da Classe</label>
        <input id="name" class='name'>
        <label>de (intervalo aberto (exeto 0))</label>
        <input type="number" id="de" step="1" value="0" class='input'>
        <label>até (intervalo fechado)</label>
        <input type="number" id="ate" step="1" value="0" class='input'>
        <button class="button classe">Adicionar</button>
      </div>
      <div class="atributes">
        <div class="val">
          <label>Valores:</label>
          <output id="valores" class="valores"></output><br>
        </div>
        <div class="atributos">
          <label>Mínimo:</label>
          <output id="min" class="valores"></output>
          <label>Máximo:</label>
          <output id="max" class="valores"></output>
          <label>Média:</label>
          <output id="med" class="valores"></output>
          <label>Mediana:</label>
          <output id="median" class="valores"></output>
          <label>Amplitude:</label>
          <output id="amp" class="valores"></output>
          <label>Desvio padrão:</label>
          <output id="dp" class="valores dp"></output>
        </div>
      </div>
      <div class="histograma">
        <h2>Histograma</h2>
        <div class="barras">
          <div class="barra">
            <p>0</p>
          </div>
        </div>
        <table>
          <tr>
            <td>N/C</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
